<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style.css">

</head>

<body>
    <script src="https://kit.fontawesome.com/0044ac0925.js" crossorigin="anonymous"></script>
    <div class="circle c1"></div>
    <div class="circle c2"></div>

    <div class="card">

        <div class="title">
            <h2>Popular Collections</h2>
            <div class="menu">
                <span class="menu_item">Profile</span>
                <span class="menu_item">New York</span>
                <span class="menu_item">Relaxing</span>
                <span class="menu_item">Person</span>
                <span class="menu_item">Fasion</span>

            </div>
        </div>

        <div class="boxes">

        <div class="box">
            <div class="main_pic">
                <img class="p_dec" src="./images/girl1.png">
            </div>
            <div class="other_pic">
                <div class="pic_box">
                    <img class="p_dec" src="./images/girl2.png">
                </div>
                <div class="pic_box">
                    <img class="p_dec" src="./images/girl3.png">
                </div>
                <div class="pic_box">
                    <img class="p_dec" src="./images/girl4.png">
                </div>
            </div>
            <div class="content">
                <div class="title">People</div>
                <div class="info"><i class="fa-regular fa-image"></i> 144</div>
            </div>
        </div>
        <div class="box">
            <div class="main_pic">
                <img class="p_dec" src="./images/nature1.png">
            </div>
            <div class="other_pic">
                <div class="pic_box">
                    <img class="p_dec" src="./images/nature2.png">
                </div>
                <div class="pic_box">
                    <img class="p_dec" src="./images/nature3.png">
                </div>
                <div class="pic_box">
                    <img class="p_dec" src="./images/nature4.png">
                </div>
            </div>
            <div class="content">
                <div class="title">Nature</div>
                <div class="info"><i class="fa-regular fa-image"></i> 7K</div>
            </div>
        </div>
        <div class="box">
            <div class="main_pic">
                <img class="p_dec" src="./images/history1.png">
            </div>
            <div class="other_pic">
                <div class="pic_box">
                    <img class="p_dec" src="./images/history2.png">
                </div>
                <div class="pic_box">
                    <img class="p_dec" src="./images/history3.png">
                </div>
                <div class="pic_box">
                    <img class="p_dec" src="./images/history4.png">
                </div>
            </div>
            <div class="content">
                <div class="title">History</div>
                <div class="info"><i class="fa-regular fa-image"></i> 431</div>
            </div>
        </div>

    </div>
</div>

</body>

</html>
